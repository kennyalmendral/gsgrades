<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Class Summary</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            background-size: cover;
            background-position: left top;
            background-repeat: no-repeat;
        }

        body > div {
            position: relative;
        }
    </style>
</head>

<body>
    <div>
        <h1>Class Report</h1>
        <h4><strong>Class Code:</strong> [CLASS_CODE]</h4>
    </div>
</body>
</html>
